title: Masaż powięziowy
category: terapeutyczne
price:
  - time: 60
    amount: 120
image:
text: >
  Jest to forma terapii stosowana w leczeniu bólu mięśni, stanów zapalnych stawów, urazów, 
  przeciążeń i stanów przewlekłego bólu. Jej niezwykłe efekty pozwalają na leczenie wielu różnych 
  dolegliwości i chorób układu ruchu. Masaż ten ma na celu rozerwanie złączonych powięzi i mięśni 
  i przywrócenie mobilności oraz elastyczności chorym tkankom. Każdy pacjent kierujący się na 
  rehabilitację z powodu bólu może skorzystać z terapii mięśniowo-powięziowej.
indications:
  - >
    schorzenia narządu ruchu, którym towarzyszą (ograniczenia przesuwalności tkanek, skrócenia 
    tkanek/powięzi, mięśniowo-powięziowe punkty spustowe)
  - choroba zwyrodnieniowa stawów
  - stany pourazowe i pooperacyjne (po 14 dniu dla pracy bezpośredniej)
  - fibromialgia (przewlekły ból mięśniowo-szkieletowy)
  - stany przeciążeniowe
  - schorzenia z dużym ograniczeniem ruchomości o podłożu mięśniowo-powięziowym
contraindications:
  - niezagojone miejsca szycia
  - otwarte rany
  - zakrzepowe zapalenie żył
  - nieuregulowane nadciśnienie
  - infekcja skóry
  - krwiak
  - zapalenie kostniejące mięśni
  - nowotwory
  - ciąża
  - choroby zakaźne
  - żylaki
  - gorączka
  - niektóre choroby metaboliczne
  - infekcje wirusowe
  - uczulenie na lateks
  - zakrzepica
  - złamania
  - duże obrzęki, pęcherze, przerwanie ciągłości
  - łuszczyca
  - przewlekłe stany zapalne
  - astma
