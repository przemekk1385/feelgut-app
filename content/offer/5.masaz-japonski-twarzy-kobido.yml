text: >
  To masaż, który działa na wielu poziomach. Oprócz wyraźnej poprawy wyglądu i kondycji skóry 
  gwarantuje głęboki relaks. To jedna z najbardziej zaawansowanych technik masażu. Dzieli się na 
  cztery etapy: relaks, drenaż limfatyczny, lifting oraz akupresura. Masaż ten to również 
  profilaktyka procesów starzenia się skóry. W wyniku masażu następuje wygładzenie, zmarszczek, 
  podniesienie owalu twarzy, wzmaga się produkcja kolagenu i elastyny, dzięki czemu poprawia się 
  jej jędrność i napięcie skóry.
indications:
  - skóra wiotka, wymagająca ujędrnienia
  - skóra szara, wymagająca odżywienia
  - skóra postarzała, wymagająca liftingu
  - likwidacja napięć mięśniowych twarzy, szyi i dekoltu
contraindications:
  - przerwanie ciągłości naskórka
  - stany zapalne skóry (zakaźne i alergiczne)
  - ostre stany zapalne organizmu (gorączka)
  - nieleczone wysokie nadciśnienie tętnicze
  - ekstrąkcja zęba, stany ropne okołozębowe
  - cera naczynkowa
  - botoks (2 tygodnie od zabiegu),
  - kwas hialuronowy (2 miesiące od zabiegu),
  - nici liftingujące (6 miesięcy od zabiegu)
