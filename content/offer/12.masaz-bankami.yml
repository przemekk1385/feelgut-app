title: Masaż bańkami
category: terapeutyczne
price:
  - time: 60
    amount: 120
image: /images/offer/masaz-bankami.jpg
text: >
  Do tego zabiegu wykorzystuję bańki chińskie (gumowe), próżniowe oraz ogniowe (szklane). Masaż 
  bańkami świetnie pobudza krążenie krwi i płynów ustrojowych, pomaga również usunąć zbędne 
  produkty przemiany materii oraz toksyny. Często masaż bańkami stosowany jest jako 
  antycellulitowy. Bańki stosuje się również do uśmierzania bólu, powodują rozluźnienie mięśni i 
  rozszerzenie naczyń krwionośnych.
indications:
  - choroby mięśni (np. wzmożone napięcie mięśniowe)
  - bóle stawów (reumatyczne, zwyrodnieniowe, pourazowe)
  - bóle głowy, migrena
  - bóle kręgosłupa, karku
  - nerwobóle
  - zaburzenia ukrwienia (np. kończyn)
  - astma oskrzelowa, zapalenia oskrzeli
  - >
    jako zabieg rozluźniający, odprężający, rozgrzewający w stanach przemęczenia, stresu i 
    wzmożonego napięcia nerwowego
contraindications:
  - gorączka (powyżej 38°C)
  - nieustabilizowane nadciśnienie tętnicze ze skokami ciśnienia skurczowego
  - ciąża
  - wylewy podskórne i obrzęki spowodowane stłuczeniami lub skręceniami do 24h od urazu
  - niewydolność serca
  - przyjmowanie leków przeciwzakrzepowych
  - gruźlica
  - nowotwory
  - drgawki
  - rozległe zmiany zapalne skóry (alergiczne, ropne lub grzybicze)
  - kruchość naczyń krwionośnych
  - skazy krwotoczne (zespoły złej krzepliwości krwi np. hemofilia)
  - duszność (np. stan astmatyczny, niewydolność oddechowa i/lub krążeniowa)
  - stwardnienie rozsiane w okresie nowego rzutu
  - anemia i stany ogólnego wyniszczenia
