title: Masaż hawajski Lomi Lomi
category: relaksacyjne
price:
  - time: 90
    amount: 150
image: /images/offer/masaz-hawajski-lomi-lomi.jpg
text: >
  Masaż ten powinien doświadczyć każdy choć raz w swoim życiu. Lomi Lomi daje jedyne w swoim 
  rodzaju uczucie błogości, doświadczane fizycznie – poprzez ciało, jak i w sposób duchowy. 
  Cechuje go wyjątkowy i specyficzny dotyk. Daje fenomenalne odczucie wyciszenia, uspokojenia 
  i rozluźnienia.
indications:
  - osoby żyjące w ciągłym napięciu
  - stres i wypalenie zawodowe
  - potrzeba głębokiego relaksu i wyciszenia
  - depresja
  - dolegliwości mające związek z zaburzeniami lękowymi
  - bóle głowy i pleców,
  - długotrwałe przebywanie w jednej pozycji
contraindications:
  - temperatura powyżej 38 ºC
  - osłabienie organizmu
  - ostre i podostre stany zapalne, choroby zakaźne i wirusowe, nowotwory
  - miesiączka i ciąża
  - choroba wrzodowa, przepukliny, celiakia
  - skłonność do krwotoków
  - choroby serca i układu krążenia, choroby układu nerwowego
  - choroby skóry
  - zaawansowana osteoporoza
  - żylaki
