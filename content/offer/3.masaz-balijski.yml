title: Masaż balijski
category: relaksacyjne
price:
  - time: 90
    amount: 180
image: /images/offer/masaz-balijski.jpg
text: >
  Masaż balijski to moja specjalność. Uwielbiam ten masaż przez jego urozmaicenie i połączenie 
  wielu technik w jeden unikalny zabieg. Masaż ten czerpie z masażu punktowego i leczenia 
  akupunkturą, lekkiego rozciągania i klasycznej techniki masażu. Do tego dochodzi aromaterapia 
  dla wzmocnienia relaksacji ciała i umysłu.
indications:
  - >
    poprawa krążenia krwi i limfy, a zatem dostarczenie odpowiednich substancji odżywczych do 
    organizmu oraz usunięcie zbędnych toksyn
  - usprawnienie działania systemu odpornościowego
  - poprawa ruchomości w stawach
  - zapobieganie zanikowi mięśni
  - redukcje odczuć bólowych (bóle głowy, migrena)
  - poprawa ogólnej sylwetki ciała
  - rozluźnienie mięśni
  - ogólny relaks, poprawa samopoczucia
  - usprawnienie pracy narządów wewnętrznych
  - spowolnienie procesu starzenia
contraindications:
  - nowotwory
  - stany zapalne
  - świeże rany, wysoka gorączka
  - żylaki (omijamy chore miejsca)
  - zaawansowana osteoporoza
  - hemofilia (krwawienia, krwotoki lub możliwość ich wystąpienia)
  - zapalenia żył, zakrzepica, choroby zakaźne
  - RZS, ZZSK w okresie zaostrzenia choroby
  - złamania, skręcenia, zwichnięcia, zerwania więzadeł, mięśni czy ścięgien
  - choroby pasożytnicze, grzybicze
  - osoby będące minimum 3 miesiące po zabiegach chirurgicznych
  - dyskopatia (unikamy skrętów i ekstremalnych ruchów kręgosłupa)
  - ciąża
  - okres menstruacji
