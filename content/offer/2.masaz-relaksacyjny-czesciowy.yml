title: Masaż relaksacyjny (częściowy)
category: relaksacyjne
price:
  - time: 60
    amount: 100
image: /images/offer/masaz-relaksacyjny-czesciowy.jpg
text: >
  To forma masażu relaksacyjnego, którą wykonuję na wybranych przez klienta częściach ciała. W 
  przeciwieństwie do masażu całościowego skupiam się na partiach ciała, w których kumulują się 
  największe pokłady stresu oraz napięć mięśniowych.
indications:
  - długotrwały wysiłek fizyczny lub psychiczny
  - stres, depresja
  - napięcie nerwowe, nerwica
  - napięcie mięśniowe
  - ogólne przemęczenie organizmu
contraindications:
  - ciąża (pierwszy i ostatni trymestr)
  - zmiany skórne (rozsiane i ropne)
  - nowotwory
  - krwawienia, krwotoki lub możliwość ich wystąpienia
  - hemofilia
  - żylaki
  - skaza naczyniowa
  - nadciśnienie
  - miażdżyca
  - wszelkie stany zapalne (RZS w okresie zaostrzenia choroby)
  - choroby o podłożu bakteryjnym, wirusowym i pasożytniczym
  - wysoka temperatura ciała (powyżej 38°C)
