title: Masaż hinduski głowy Shiroabhyanga
category: relaksacyjne
price:
  - time: 45
    amount: 80
image: /images/offer/masaz-hinduski-glowy-shiroabhyanga.jpg
text: >
  Shiroabhyanga to ajurwedyjski masaż głowy, szyi i ramion, obejmujący wszystkie najważniejsze 
  punkty układu nerwowego. To masaż, który przywraca równowagę energii w ciele. Doskonale działa 
  na naszą psychikę, uspokaja, relaksuje umysł i ciało. Likwiduje nagromadzone napięcia mentalne 
  i fizyczne. Ajurwedyjski masaż głowy jest również zabiegiem pielęgnacyjnym. Oczyszcza i odżywia 
  skórę głowy z toksyn, wzmacnia cebulki włosów oraz stymuluje ich porost zapobiegając 
  przedwczesnemu siwieniu czy wypadaniu włosów.
indications:
  - potrzeba głębokiego relaksu i odprężenia
  - zmęczenie
  - częste bóle głowy
  - problemy z bezsennością i epizodami depresji
  - odżywienie i wzmocnienie cebulek włosów, przywrócenie im blasku
  - napięcia mięśniowe głowy, karku i barków
  - pozbycie się toksyn z organizmu
contraindications:
  - nadciśnienie tętnicze
  - alergie skórne
  - poważne problemy z odcinkiem szyjnym kręgosłupa
