text: >
  Terapia blizny ma na celu mobilizację tkanki łącznej powstałej w miejscu rany oraz jak 
  najszybsze jej pobudzenie i aktywizację, co pomoże przywrócić tej okolicy sprawność. Dzięki 
  wczesnemu rozluźnieniu blizny i jej okolicy wykluczamy powstawanie nieprzyjemnego uczucia 
  ściągnięcia i naprężenia oraz zwiększamy reakcję zgrubiałej tkanki na bodźce. Warto wiedzieć, 
  że blizna może mieć negatywny wpływ nie tylko na miejsce, w którym powstała, ale także na 
  odległe części ciała dlatego tak ważne jest zastosowanie odpowiedniej terapii.

  Terapia polega na początkowej diagnostyce blizny, ocenie jej charakterystyki, a następnie 
  zastosowaniu odpowiednich technik m.in. z terapii manualnej czy też terapii z użyciem przyborów 
  takich jak: kinesiotaping, flossing, bańki chińskie, kamienie Gua Sha, aplikator wieloigłowy.
indications:
  - blizny powstałe m.in. po urazach, zabiegach operacyjnych, po wykonaniu tatuażu lub piercingu
  - przygotowanie pacjenta do powstania blizny (przed planowanymi zabiegami operacyjnymi)
  - zaburzenia odkształcalności blizny
  - dolegliwości bólowe związane z bliznami
  - uczucie ściągania w okolicy blizny
  - zaburzenia odbierania bodźców z otoczenia w kontakcie z blizną i w jej okolicach
contraindications:
  - "przeciwwskazania ogólne typu: gorączka, ostre stany zapalne"
  - skóra pergaminowa
  - intensywne przerosty blizny
  - problemy z gojeniem się świeżej blizny (rozejście blizny, sączenie się płynów)
  - obecność strupów, szwów
  - po zażyciu mocnych leków przeciwbólowych
  - >
    zespół Sudecka (silny, piekący ból, przebarwienie skórne w odcieniu ciemnoczerwonym lub 
    fioletowym, ograniczenie ruchomości w stawie, stopniowy zanik mięśni i odwapnienie kości)
  - stosowanie leków przeciwkrzepliwych
  - ciężki przebieg cukrzycy
