title: Masaż głęboki (MTG)
category: terapeutyczne
price:
  - time: 60
    amount: 150
image: /images/offer/masaz-gleboki-mtg.jpg
text: >
  Jest to terapia ukierunkowana na przywrócenie prawidłowego stanu głębokich warstw mięśni, 
  powięzi i tkanki łącznej. Głównym celem i zadaniem masażu głębokiego jest leczenie zaburzeń w 
  układzie mięśniowo - powięziowym, polegającym na rozluźnianiu tkanek, poprawie ich ruchomości 
  oraz uwalnianiu z napięć. Sstosuje się go również w przypadkach: przewlekłego bólu, 
  ograniczeniach ruchomości, sztywności karku, skurczach mięśniowych, występujących zrostach 
  pourazowych i wielu innych.
indications:
  - >
    schorzenia narządu ruchu, którym towarzyszą (ograniczenia przesuwalności tkanek, skrócenia 
    tkanek/powięzi, mięśniowo-powięziowe punkty spustowe)
  - choroba zwyrodnieniowa stawów
  - stany pourazowe i pooperacyjne (po 14 dniu dla pracy bezpośredniej)
  - fibromialgia (przewlekły ból mięśniowo-szkieletowy)
  - stany przeciążeniowe
  - schorzenia z dużym ograniczeniem ruchomości o podłożu mięśniowo-powięziowym
contraindications:
  - stany chorobowe przebiegające z wysoką temperaturą powyżej 38 stopni
  - krwotoki lub tendencje do ich wystąpienia
  - ostre i podostre stany zapalne
  - przerwanie ciągłości skóry
  - wczesne okresy po złamaniach, skręceniach, zwichnięciach
  - zapalenie szpiku kostnego z przetokami
  - wszelkiego rodzaju zmiany dermatologiczne (np. owrzodzenie, wypryski, egzema, łuszczyca)
  - świeże zakrzepy
  - tętniaki
  - czas menstruacji
  - nowotwory złośliwe i niezłośliwe
  - choroba wrzodowa żołądka z krwawieniem
  - choroby jelit z owrzodzeniem i krwawieniem
  - stany zapalne dróg żółciowych
  - kamicę wątrobowa i nerkową
