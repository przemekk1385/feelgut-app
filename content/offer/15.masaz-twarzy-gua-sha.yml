title: Masaż twarzy Gua Sha
category: terapeutyczne
price:
  - time: 60
    amount: 120
image:
text: >
  Gua Sha to masaż terapeutyczny wykonywany przy pomocy kamieni, których kształt i budowa pozwala 
  na uzyskanie efektów liftingu, drenażu i odmłodzenia skóry. Gua Sha ujędrnia, odmładza, poprawia 
  ukrwienie, stymuluje produkcję kolagenu, łagodzi napięcia mięśni twarzy i szyi.
indications:
  - opuchlizna twarzy
  - drobne zmarszczki
  - wiotkość skóry
  - wrażliwa skóra
  - kurze łapki
  - worki pod oczami
  - zmarszczki palacza
  - obwisłe policzki
  - zmarszczki marionetki
contraindications:
  - >
    wszelkie choroby zapalne i stany gorączkowe (gorączka, przeziębienia, ostre infekcje dróg 
    oddechowych, SARS)
  - strumień zęba
  - zapalenie nerwu twarzowego lub trójdzielnego
  - uszkodzenie skóry
  - trądzik, wykwity krostkowe, zaskórniki
  - choroby grzybicze skóry
  - opryszczka
  - przyspieszony wzrost włosów
  - nowotwory złośliwe
